<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        #div1{
        height: 250px;

            background: linear-gradient(white,blue,red) ;
        }
        #div2{
        height: 250px;

            background: linear-gradient(to right,green,white,red) ;
        }
          #div3{
        height: 250px;

            background: radial-gradient(green, red) ;
        }
    </style>
</head>
<body>
    <h1>
        Gradients in HTML
    </h1>
    <div id="div1"></div><br>
    <div id="div2"></div><br>
    <div id="div3"></div>
</body>
</html>
